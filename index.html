<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Decodificador</title>
</head>

<body>
    <header class=" cabecalho">

        <img class="logo__clipto" src="data-encryption.png" alt="icone">
        <h1 class="titulo">Decodificador de Texto</h1>
    </header>
    <main>
        <section class="container">
            <div class="comando__entrada">

                <textarea class="text-area"
                    placeholder="Digite um texto que você deseja criptografar ou descriptografar:" rows="10" cols="70"
                    id="caixa_de_texto"></textarea>

            </div>

            <p class="texto__alerta">Apenas letras minúsculas e sem acento.</p>
            <div class="botoes">

                <button class="botao__criptografar" onclick="criptografar()">Criptografar</button>
                <button class="botao__descriptografar" onclick="decriptografar()">Desciptografar</button>

            </div>
        </section>
        <div class="mensagem">

            <textarea class="mensagemImagem" name="mensagem__decodificador" rows="90" cols="120" id="resultado">

            </textarea>
            <button class="botao__copiar" onclick="copiar()">Copiar</button>

        </div>

    </main>
    <footer>Desenvolvido por: Julliane Sousa, 2024.</footer>




    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
